<html>
	<head> 
		<script> 
			/* JavaScript function that alerts with specified message when you call the function */
			function myFunction()
			{

				alert("Hello World!");
			}
		</script>
	</head>

	<body> 

		<!-- when the button is clicked, it will alert 'Hello Word!' -->
		<button onclick="myFunction()">Click here!</button>
	</body>
</html>
